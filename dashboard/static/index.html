<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBLIKAI Chat</title>
    <link rel="icon" href="/static/icons/favicon.ico">
    <meta property="og:image" content="/static/icons/favicon.ico">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython_stdlib.js"></script>
    <script>
        if ("paintWorklet" in CSS) {
            CSS.paintWorklet.addModule(
            "https://www.unpkg.com/css-houdini-squircle/squircle.min.js"
            );
        }
    </script>

    <link rel="stylesheet" href="/static/index.css">
    <script type="text/python">
        import browser

        def module_init(_id, module_name):
            import sys
            sys.modules[module_name] = sys.modules[_id]
            return browser.window.console.log, print

        browser.__dict__['module_init'] = module_init
    </script>
    <script type="text/python" src="/static/models/config.py"></script>
    <script type="text/python" src="/static/index.py"></script>
</head>
<body onload="brython()">
    <section id="chatbot">
        <div class="container chat-container">
            <ul class="chatbot-msg" id="messages"></ul>
            <p class="text-center fst-italic text-muted"><small>PUBLIKAI는 실수를 할 수 있습니다. 중요한 정보는 재차 확인해 주세요.</small></p>
            <form id="send_chat" class="d-flex flex-nowrap align-items-center">
                <textarea id="message_text" class="form-control flex-grow-1 me-2" autocomplete="off" placeholder="챗봇에게 문의하기"></textarea>
                <button type="submit" class="btn btn-icon flex-shrink-0"><i class="fas fa-arrow-up"></i></button>
            </form>
        </div>
    </section>
</body>
</html>
